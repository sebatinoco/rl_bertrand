exp_name: sac_k_1_trigger
model: sac
env_name: bertrand
use_lstm: False
n_actions: 1

env: # environment params
  N: 2
  k: 10
  v: 12
  rho: 0.0001
  xi: 0.2

agent: # agent params
  actor_lr: 0.0001
  Q_lr: 0.0003
  gamma: 0.99
  tau: 0.01
  hidden_size: 256

buffer: # buffer params
  sample_size: 512
  buffer_size: 100_000

train: # train params
  timesteps: 1_000_000
  inflation_start: 100_000
  trigger_deviation: True
  update_steps: 1